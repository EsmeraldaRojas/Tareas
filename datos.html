<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>INSERTAR DATOS</title>
  

<script type="text/javascript">
    

//mostrar datos
function showdata()
{
    if (localStorage.getItem("name")!==null && localStorage.getItem("name")!=="") 
    {
document.getElementById("demo").innerHTML = " nombre:"+ localStorage.getItem("name")+"<br> apellidos:"+localStorage.getItem("lastname")+" "+localStorage.getItem("seclastname")+"<br> matricula:"+localStorage.getItem("matricula")+"<br> correo:"+localStorage.getItem("mail") ;


document.getElementById("demo").className = "alert alert-info";
    }
}

//almacenar
 function storage() {


//obtenemos los valores


var name=document.getElementById("name").value;
var lastname=document.getElementById("lastname").value;
var seclastname=document.getElementById("seclastname").value;
var matricula=document.getElementById("matricula").value;
var mail=document.getElementById("mail").value;




// convertimos en un array
var userData = new Array(name,lastname,seclastname,matricula,mail);


// guardamos en almacenamiento local


localStorage.setItem("name", userData[0]);
localStorage.setItem("lastname", userData[1]);
localStorage.setItem("seclastname", userData[2]);
localStorage.setItem("matricula", userData[3]);
localStorage.setItem("mail", userData[4]);

document.getElementById("name").className = "form-control bg-danger text-white";
document.getElementById("lastname").className = "form-control bg-danger text-white";
document.getElementById("seclastname").className = "form-control bg-danger text-white";
document.getElementById("mail").className = "form-control bg-danger text-white";
document.getElementById("matricula").className = "form-control bg-danger text-white";


document.getElementById("p").className = "bg-success";


document.getElementById("btn").style = "visibility:hidden;";

//llamamos a show data
showdata()


}




    </script>
 

</head>
 
<body onload="showdata()">
    <h1 id="p">INSERTAR DATOS DE ALUMNO</h1>
    <form id="form1" class="form  bg-light">

<center>
<div class="form-group  p-4 m-4 " style="width: 80vw;">

        <input type="text"  placeholder="nombre" id="name" class="form-control">


        <input type="text"    placeholder="apellido" id="lastname" class="form-control">


        <input type="text"   placeholder="segundoapellido" id="seclastname" class="form-control">


        <input type="text"   placeholder="matricula" id="matricula" class="form-control">
 



        <input type="email"   placeholder="correo" id="mail" class="form-control"><br>
    <button  class="btn btn-dark float-left" type="button" value="obtener el nombre"  id="btn" onclick="storage()">almacenar</button>

    </form>
    </center>
</div>

 <div class="" id="demo"></div>








    </div>
</body>

</html>
