<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VERIFICAR CONTRASEÑAS </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilo-contraseña.css" />
<script type="text/javascript">



 function verificarPasswords() {


//obtenemos los valores


var paswd1=document.getElementById("pass1").value;
var paswd2=document.getElementById("pass2").value;

//comparamos
if (paswd2!=="" && paswd1!=="") 
{
if (paswd2.lenght == paswd1.lenght && paswd2==paswd1) 
    {

document.getElementById("ok").style = "visibility:visible;";
document.getElementById("body").className = "bg-success";
document.getElementById("what").style = "visibility:hidden;";

document.getElementById("error").style = "visibility:hidden;";

setTimeout(succes, 5000);
    function succes(){

document.getElementById("succes").innerHTML="formulario procesado."
    }



}

else{
document.getElementById("error").style = "visibility:visible;";

document.getElementById("ok").style = "visibility:hidden;";
document.getElementById("what").style = "visibility:hidden;";


document.getElementById("pass2").value="";
document.getElementById("pass1").value="";
document.getElementById("body").className = "bg-danger";
        }

    }

//si alguno de los dos inputs esta vacio
if (paswd1=="" || paswd2=="") 
    {
document.getElementById("what").style = "visibility:visible;";
document.getElementById("ok").style = "visibility:hidden;";
document.getElementById("error").style = "visibility:hidden;";
document.getElementById("body").className = "bg-warning";
    }
}

</script>
</head>

<body id="body">
    <div class="container">
        <h1>
            <center>CAMBIAR CONTRASEÑAS</center>
        </h1>

        <div id="msg"></div>

        <!-- Mensajes de Verificación -->
        <div id="error" class="alert alert-danger " style="visibility: hidden;" >
            Las Contraseñas no coinciden, vuelve a intentar !
        </div>
        <div id="ok" class="alert alert-success " style="visibility: hidden;" >
           <p id="succes"> Las Contraseñas coinciden ! (Procesando formulario ... )</p>
        </div>
        <div id="what" class="alert alert-warning " style="visibility: hidden;">
            rellena ambos campos
        </div>
        <!-- Fin Mensajes de Verificación -->
        <center>
              
                <div class="form-group">
                    <label for="pass1" class="label-text-2">Contraseña</label>
                    <input type="password" class="form-control-1" id="pass1" placeholder="NUEVA CONTRASEÑA" required>
                </div>
                <div class="form-group">
                    <label for="pass2" class="label-text-3">Vuelve a escribir la Contraseña</label>
                    <input type="password" class="form-control-1" id="pass2" placeholder="CONFIRMAR CONTRASEÑA" required>
                </div>

                <button onclick="verificarPasswords()" class="btn btn-primary">CAMBIAR</button>
           
        </center>

    </div>

</body>

</html>
